<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>
    {{ titulo }}
  </p>
  <!-- Junção do v-bind com v-on:input -->
  <input type="text" v-model="titulo">
</div>

<script>
new Vue({
    el: '#app',
    data: {
        titulo: 'Usando VueJs!'
    }
})
</script>
