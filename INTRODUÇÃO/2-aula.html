<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo">
  <p>
    {{ titulo }}
  </p>
</div>

<div id="teste"></div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJs!'
    },
    methods: {
      alterarTitulo(e) {
        this.titulo = e.target.value
      }
    }
  })
</script>
