<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    ul{
        list-style: none;
    }
    h1, p{
        display: inline;
    }
    h1 {
        font-size: 15px;
    }
</style>

<div id="app">
    <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>
    </template>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [{nome: 'Ana', idade: 26, peso: 59},{nome: 'Guilherme', idade: 22, peso: 89}]
        }
    })
</script>
