<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    ul{
        list-style: none;
    }
    h1, p{
        display: inline;
    }
    h1 {
        font-size: 15px;
    }
</style>

<div id="app">
    <ul>
        <li v-for="(pessoa, i) in pessoas">
            <div v-for="(valor, chave, index) in pessoa">{{chave}} = {{valor}} ({{index}})</div>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [{nome: 'Ana', idade: 26, peso: 59},{nome: 'Guilherme', idade: 22, peso: 89}]
        }
    })
</script>
